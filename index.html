<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="profile">
            <img src="images/avatar.jpg" alt="个人头像" class="avatar">
            <h1>张三</h1>
            <p class="bio">前端开发者 | 技术爱好者 | 摄影爱好者</p>
        </div>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>最新推文</h2>
            <div class="tweets">
                <!-- 推文将通过JavaScript动态加载 -->
            </div>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <div class="about-content">
                <p>我是一名前端开发者，热爱Web技术和开源文化。平时喜欢分享技术心得和生活感悟。</p>
                <h3>技能</h3>
                <ul class="skills">
                    <li>HTML/CSS/JavaScript</li>
                    <li>React/Vue</li>
                    <li>Node.js</li>
                    <li>Git</li>
                </ul>
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <div class="contact-info">
                <p>邮箱: example@example.com</p>
                <p>GitHub: <a href="https://github.com/yourusername">github.com/yourusername</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的个人博客. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
